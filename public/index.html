<!DOCTYPE html>
<html>

<head>
   <title>Hello world</title>
</head>
<script src="/socket.io/socket.io.js"></script>

<body>
   <div class="container">
      <header class="header">
         <div class="logo-container">

            <h1 class="logo-text">
               Demo<span class="logo-highlight">VideoChat</span>
            </h1>
         </div>
      </header>
      <div class="content-container">
         <div class="active-users-panel" id="join-room">
            <h3 class="panel-title">Join Room</h3>
         </div>
</body>
<script>
   var socket = io();
   const joinRoom = document.getElementById("join-room");
   joinRoom.addEventListener("click", () => {
      
      socket.emit ('create', 'room1')
   })

   socket.on('connectedToRoom', function (data) {
      //joinRoom.innerHTML = `${location.pathname}`;
     socket.emit('navigateToIndex')
      
   });
</script>

</html>
